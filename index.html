<!DOCTYPE html>

  <head>
    <title>Nathan and Veida's Wedding</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Indie+Flower|Reenie+Beanie|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="black-back">
      <h1 class="title text-center">Nathan and Veida</h1>
      <h3 class="date tetx-center">July 30th, 2017</h3>
    </div>
    <button type="button" class="btn" data-container="body" data-toggle="popover" data-placement="right" data-title="<h3>Information</h3>" data-content="<p>Venue: Cape Horn Estate</p><p>Time: 11AM-6PM</p>" style="left: 10vw; top: 30vh;">
      <h3>Information</h3>
    </button>
    <button type="button" class="btn" data-container="body" data-toggle="popover" data-placement="right" data-title="<h3>Schedule</h3>" data-content="<p>Guests Arrive: 11:00-12:00</p><p>Ceremony: 12:00-1:00</p><p>Lunch: 1:00-2:00</p><p>Dancing: 2:00-5:00</p>" style="left: 10vw; top: 50vh;">
      <h3>Schedule</h3>
    </button>
    <button type="button" class="btn" data-container="body" data-toggle="popover" data-placement="left" data-title="<h3>Our Story</h3>" data-content="<p>A blurb about how we met</p>" style="right: 10vw; top: 30vh;">
      <h3>Our Story</h3>
    </button>
    <button type="button" class="btn" data-container="body" data-toggle="popover" data-placement="left" data-title="<h3>Registry</h3>" data-content="<p>Some stuff about our registry</p>" style="right: 10vw; top: 50vh;">
      <h3>Registry</h3>
    </button>
    <button id="rsvp_form_button" type="button" class="btn dark" data-container="body" data-toggle="popover" data-trigger="click" data-placement="top" data-title="<h3>RSVP Form</h3>" style="margin: 0 auto; left: 50%; right: 50%; transform: translate(-50%, -50%); bottom: 5vh;">
      <h2>RSVP Form</h2>
    </button>
    <div id="rsvp_form_content">
      <form>
        <h4>Family Information</h4>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name(s)">
          <br>
          <input type="text" class="form-control" placeholder="Last Name">
          <br>
          <input type="email" class="form-control" placeholder="Email">
          <br>
          <input type="text" class="form-control" placeholder="Number of People">
          <br>
        </div>
        <span class="control-group" id="out_of_town">
          <h4>Coming From Out of Town</h4>
          <label class="control control--radio">Yes
            <input id="outoftown_yes" type="radio" name="outoftown">
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">No
            <input id="outoftown_no" type="radio" name="outoftown">
            <div class="control__indicator"></div>
          </label>
        </span>
        <span class="control-group" id="friday_night_picnic" style="display: none">
          <h4>Friday Night Picnic</h4>
          <label class="control control--radio">Will Attend
            <input type="radio" name="fridaynightpicnic">
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">Unable To Attend
            <input type="radio" name="fridaynightpicnic"/>
            <div class="control__indicator"></div>
          </label>
        </span>
        <span class="control-group" id="saturday_night_dinner" style="display: none">
          <h4>Saturday Night Dinner</h4>
          <label class="control control--radio">Will Attend
            <input type="radio" name="saturdaynightdinner">
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">Unable To Attend
            <input type="radio" name="saturdaynightdinner">
            <div class="control__indicator"></div>
          </label>
        </span>
        <h4>Wedding</h4>
        <span class="control-group">
          <label class="control control--radio">Will Attend
            <input type="radio" name="wedding">
            <div class="control__indicator"></div>
          </label>
          <label class="control control--radio">Unable To Attend
            <input type="radio" name="wedding">
            <div class="control__indicator"></div>
          </label>
        </span>
        <button type="submit" class="btn btn-block sml">Submit</button>
      </form>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
