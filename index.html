<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Nathan and Veida's Wedding</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Indie+Flower|Reenie+Beanie|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body ng-controller="Popovers">
    <div class="black-back">
      <h1 class="title text-center">Nathan and Veida</h1>
      <h3 class="date tetx-center">July 30th, 2017</h3>
      <p style="font-size: 20px;">Only {{num_days}} days away</p>
    </div>
    <span ng-init="popoverOpened1=false" ng-mouseover="popoverOpened1=true" ng-mouseleave="popoverOpened1=false">
      <button type="button" class="btn" uib-popover-html="information" popover-title="Information" popover-placement="right" popover-is-open="popoverOpened1" popover-trigger="'mouseenter'" style="left: 10vw; top: 30vh;">
        <h3>Information</h3>
      </button>
    </span>

    <span ng-init="popoverOpened2=false" ng-mouseover="popoverOpened2=true" ng-mouseleave="popoverOpened2=false">
      <button type="button" class="btn" uib-popover-html="schedule" popover-title="Schedule" popover-placement="right" popover-trigger="'mouseenter'" popover-is-open="popoverOpened2" style="left: 10vw; top: 50vh;">
        <h3>Schedule</h3>
      </button>
    </span>

    <span ng-init="popoverOpened3=false" ng-mouseover="popoverOpened3=true" ng-mouseleave="popoverOpened3=false">
      <button type="button" class="btn" uib-popover-html="our_story" popover-title="Our Story" popover-placement="left" popover-trigger="'mouseenter'" popover-is-open="popoverOpened3" style="right: 10vw; top: 30vh;">
        <h3>Our Story</h3>
      </button>
    </span>

    <span ng-init="popoverOpened4=false" ng-mouseover="popoverOpened4=true" ng-mouseleave="popoverOpened4=false">
      <button type="button" class="btn" uib-popover-html="registry" popover-placement="left" popover-title="Registry" popover-trigger="'mouseenter'" popover-is-open="popoverOpened4" style="right: 10vw; top: 50vh;">
        <h3>Registry</h3>
      </button>
    </span>

    <span ng-init="popoverOpened5=false" ng-mouseover="popoverOpened5=true" ng-mouseleave="popoverOpened5=false">
      <button type="button" class="btn" id="rsvp_form_button" uib-popover-template="'./rsvp_form.html'" popover-title="RSVP Form" popover-trigger="'mouseenter click'" popover-is-open="popoverOpened5" style="margin: 0 auto; left: 50%; right: 50%; transform: translate(-50%, -50%); bottom: 5vh;">
        <h2>RSVP Form</h2>
      </button>
    </span>
  </body>
</html>
